server.port=${PORT:8080}
server.shutdown=graceful
server.forward-headers-strategy=framework

# Database (Render PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USERNAME:smart_user}
spring.datasource.password=${DB_PASSWORD:strong_password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:15}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=upd
spring.jpa.open-in-view=false
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.sql.init.mode=never

# Logging
logging.level.root=INFO
logging.level.com.smartclassroom.backend=${APP_LOG_LEVEL:INFO}
logging.level.org.springframework.web=${WEB_LOG_LEVEL:INFO}

# Security / JWT
security.jwt.secret=${JWT_SECRET:4b0c951367f6486c8c1d0b135b6f87d84d2c9acf60a74649abfef6b2c93a4c81}
security.jwt.expiration-minutes=${JWT_EXPIRATION_MINUTES:120}
security.jwt.issuer=${JWT_ISSUER:smart-classroom}
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://smart-classroom.example.com,http://localhost:5173,http://localhost:5174,http://localhost:3000}

# File uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Observability
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Gemini AI
gemini.api.key=${GEMINI_API_KEY}
